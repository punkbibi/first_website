{% extends 'base.html' %}
{% block title%} jokes  {% endblock %}

{% block body %}

{{ super() }}

<div class="text-center" style="margin-top: 100px;">
    {% if joke %}
        <p id="joke-text" style="font-size: 24px; font-weight: bold;">{{ joke }}</p>
    {% endif %}
    <form method='post' class="text-center" style="margin-top: 69px;">
        <button type='submit' class="btn btn-primary" name="get_joke">Give me a joke</button>
    </form>
</div>

{% endblock %}
