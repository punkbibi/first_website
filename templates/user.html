{% extends 'base.html' %}

{% block title %} User {% endblock %}

{% block body %}
    {{ super() }}
    <h1>Hello {{ session['username'] }}</h1>
    <form method='post' class="mb-3 text-center col-6 mx-auto">
        <label for="exampleFormControlTextarea1">Put your idea here</label>
        <textarea name="lezgo" placeholder='What are you thinking' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" class="btn btn-primary btn-sm">Post</button>
    </form>

    <div class="container">
        <h2>Your Posts:</h2>
        {% for thought in thoughts %}
            <div class="card mb-3">
                <div class="card-body">
                    <p><strong>Post {{ loop.index }}:</strong> {{ thought.post }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
